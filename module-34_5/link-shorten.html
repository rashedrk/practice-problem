<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten IT</title>
    <script src="https://kit.fontawesome.com/1b1686892d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
    <main>
        <section class="container d-flex justify-content-center align-items-center mt-3">
            <div>
                <input id="link-field" class="py-2 px-4" type="text" placeholder="shorten a link here...">
                <button onclick="getInputLink()" class="btn btn-primary">Shorten It!</button>
                <!-- Button trigger modal to display all links -->
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#linkDetails">
                    <i class="fa-solid fa-eye"></i>
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="linkDetails" tabindex="-1" aria-labelledby="linkDetailsLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="linkDetailsLabel">Get your short link here</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="linkDetailsBody" class="modal-body text-center">
                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/link-shorten.js"></script>
</body>
</html>
